<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <style>
    #first{
      height: 25cm;
      text-align: center;
    }
    body {
  background-image: url(https://images.unsplash.com/photo-1743273275142-c4fdbd1ccba4?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); 
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200vh;
    }
    .container {
      padding: 40px;
      border-radius: 10px;
      width: 500px;
      background-color: aliceblue;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .radio-group, .checkbox-group {
      margin-top: 10px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="first">
    <h1 style="text-transform:uppercase;">survey form</h1>
  </div>
  <div class="container">
    <p>Let us know how we can improve freeCodeCamp</p>

    <form>
      <label for="name">* Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">* Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required>

      <label for="age">* Age:</label>
      <input type="number" id="age" name="age" placeholder="Age" required>

      <label for="role">Which option best describes your current role?</label>
      <select id="role" name="role">
        <option value="student">Student</option>
      </select>

      <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
      <div class="radio-group">
        <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="notSure"> Not sure</label>
      </div>

      <label for="likeMost">What do you like most in FCC:</label>
      <select id="likeMost" name="likeMost">
        <option value="">Select an option</option>
      </select>

      <label>Things that should be improved in the future<br>(Check all that apply):</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="improvements" value="frontEnd"> Front-end Projects</label>
        <label><input type="checkbox" name="improvements" value="backEnd"> Back-end Projects</label>
        <label><input type="checkbox" name="improvements" value="dataViz"> Data Visualization</label>
      </div>
    </form>
  </div>
</body>
</html>
